name: runtests
on: [push, pull_request]
jobs: 
  build:
    runs-on: ubuntu-latest
    steps: 
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.15.x'
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Test
        run: go test ./...
